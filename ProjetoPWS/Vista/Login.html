<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login!</title>
    <link rel="stylesheet" href="css/Logincss.css">
</head>

<body>
    <div class="titulo"><h1>Registar/Entrar</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="FormBox">
                <form>
                    <p>Username</p>
                    <input type="text" placeholder="Inserir username">
                    <p>Password</p>
                    <input type="password" placeholder="Inserir Password">
                    <br>
                    <form action="POST">
                        <input type="submit" id="Registar" value="Registar" name="Registar">
                    </form>
                    <input type="submit" value="Entrar">
                    <a href="#">ForgotPassword</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
