<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">
     <title>Registo</title>
     <link rel="stylesheet" href="css/Registocss.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10-offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <h3>Ler Regras</h3>
                        <p>Se ainda não conhece as regras deste jogo é possivel ler Aqui</p>
                        <img src="css/Seta.png"> <br>
                        <form action="Welcome.html">
                            <button class="btn btn-primary">Ler Regras!</button>
                        </form>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Registar Aqui!</h2>
                        <div class="register-form">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nome">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="E-mail">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <form action="Login.html">
                                <button class="btn btn-primary">Registar</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
